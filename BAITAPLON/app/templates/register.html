<h1 class="text-center text-black">ĐĂNG KÝ NGƯỜI DÙNG</h1>
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="/register" class="was-validated">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Tên người dùng:</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Không được để trống.</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Không được để trống.</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Không được để trống.</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="confirm" class="form-label">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu" name="confirm"
               required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Không được để trống.</div>
    </div>

    <div class="mb-3 mt-3">
        <label for="avatar" class="form-label">Ảnh đại diện:</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="Check" name="Check" required>
        <label class="form-check-label" for="Check">Tôi không phải Robot.</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-info">Check vào để tiếp tục.</div>
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>

{% endblock %}
